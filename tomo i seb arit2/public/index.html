<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
<head>
    <title>Prosta Lista To-Do</title>
</head>
<body>

    <h1>Moja Lista Zadań</h1>

    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Nowe zadanie...">
        <button type="submit">Dodaj</button>
    </form>

    <ul id="todo-list">
        <li>
            <input type="checkbox" id="task-1">
            <label for="task-1">Kupić mleko</label>
        </li>
        <li>
            <input type="checkbox" id="task-2">
            <label for="task-2">Umyć samochód</label>
        </li>
        <li>
            <input type="checkbox" id="task-3">
            <label for="task-3">Zrobić zakupy</label>
        </li>
    </ul>

</body>
</html>
